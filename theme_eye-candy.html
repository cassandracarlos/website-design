<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Candy Code Theme</title>
    <style>
    /* Eye Candy Code Theme */

/* Text Editor Background */
body {
  background-color: #c1d8e0; /* Pastel Blue */
}

/* Text Color */
pre, code {
  color: #006db0; /* Vibrant Teal */
}

/* Keywords and Language Constructs */
.keyword {
  color: #ffcc00; /* Eye-catching Yellow */
}

/* Strings and Characters */
.string {
  color: #ff8800; /* Warm Orange */
}

/* Numbers */
.number {
  color: #ff0000; /* Playful Red */
}

/* Comments */
.comment {
  color: #008000; /* Cool Green */
}

/* Functions and Methods */
.function {
  color: #ff69b4; /* Cheerful Pink */
}

/* Variables and Constants */
.variable {
  color: #800080; /* Deep Violet */
}

/* Operators */
.operator {
  color: #0000ff; /* Dynamic Blue */
}

/* Line Numbers */
.line-number {
  color: #888888; /* Subtle Gray */
}

/* Selection */
::selection {
  background-color: #00ff00; /* Neon Green */
  color: #000; /* Black */
}

/* Cursor */
::-webkit-caret {
  color: #0000ff; /* Electric Blue */
}

/* Background Highlighting */
.bg-highlight {
  background-color: #d8b0ff; /* Lavender */
}

/* Error Messages */
.error-message {
  color: #ff00ff; /* Attention-grabbing Magenta */
}

/* Warning Messages */
.warning-message {
  color: #ffff00; /* Vibrant Yellow */
}

/* Bracket Matching */
.matched-bracket {
  color: #ff1493; /* Neon Pink */
}

/* Search and Find Results */
.search-result {
  background-image: linear-gradient(to right, #ff0000, #ff8800, #ffff00, #008000, #0000ff); /* Rainbow Gradient */
  color: #fff;
}

/* Sidebar and File Explorer */
.sidebar {
  background-color: #000; /* Black */
  color: #fff; /* White */
}

/* Syntax Errors and Linters */
.syntax-error {
  color: #ff4500; /* Fiery Crimson */
}

.linter-warning {
  color: #ff8000; /* Vibrant Orange */
}

/* Inactive Code */
.inactive-code {
  color: #808080; /* Subtle Gray */
}
</style>
</head>
<body>
    <pre>
        <code class="keyword">function</code> <span class="function">exampleFunction</span>(<span class="variable">param1</span>, <span class="variable">param2</span>) {
            <span class="comment">// This is a comment</span>
            <span class="variable">let</span> <span class="variable">result</span> = <span class="number">42</span>;
            <span class="variable">const</span> <span class="variable">message</span> = <span class="string">'Hello, World!'</span>;

            <span class="keyword">if</span> (<span class="variable">param1</span> === <span class="number">0</span>) {
                <span class="variable">result</span> += <span class="number">10</span>;
            }

            <span class="keyword">return</span> <span class="variable">result</span>;
        }</pre>
    </code>
</body>
</html>
