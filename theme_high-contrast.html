<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Code Theme</title>
    <style>
        /* Neon Code Theme */
        /* Text Editor Background */
        body {
            background-color: #000; /* Black */
        }

        /* Text Color */
        pre, code {
            color: #0ff; /* Neon Cyan */
        }

        /* Keywords and Language Constructs */
        .keyword {
            color: #ff0; /* Neon Yellow */
        }

        /* Strings and Characters */
        .string {
            color: #f0f; /* Neon Magenta */
        }

        /* Numbers */
        .number {
            color: #f00; /* Neon Red */
        }

        /* Comments */
        .comment {
            color: #888; /* Gray */
        }

        /* Functions and Methods */
        .function {
            color: #0f0; /* Neon Green */
        }

        /* Variables and Constants */
        .variable {
            color: #00f; /* Neon Blue */
        }

        /* Operators */
        .operator {
            color: #ff00ff; /* Neon Pink */
        }

        /* Line Numbers */
        .line-number {
            color: #444; /* Dark Gray */
        }
    </style>
</head>
<body>
    <pre>
        <code class="keyword">function</code> <span class="function">exampleFunction</span>(<span class="variable">param1</span>, <span class="variable">param2</span>) {
            <span class="comment">// This is a comment</span>
            <span class="variable">let</span> <span class="variable">result</span> = <span class="number">42</span>;
            <span class="variable">const</span> <span class="variable">message</span> = <span class="string">'Hello, World!'</span>;

            <span class="keyword">if</span> (<span class="variable">param1</span> === <span class="number">0</span>) {
                <span class="variable">result</span> += <span class="number">10</span>;
            }

            <span class="keyword">return</span> <span class="variable">result</span>;
        }</pre>
    </code>
</body>
</html>
